[[rules]]
  id = 'nPY_Rcj4gzY'
  description = 'ArgoCD JWT'
  # Based on shifted b64 encoded portions of '"iss":"argocd"'
  regex = '''[a-zA-Z0-9-_]+\.[a-zA-Z0-9-_]+(?:ImlzcyI6ImFyZ29jZC|Jpc3MiOiJhcmdvY2Qi|iaXNzIjoiYXJnb2NkI)[a-zA-Z0-9-_]+\.[a-zA-Z0-9-_]+'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'imlzcyi6imfyz29jzc',
    'jpc3mioijhcmdvy2qi',
    'iaxnzijoiyxjnb2nki',
  ]

[[rules]]
  id = 'LAJoYTdoQH4'
  description = 'AWS IAM Unique Identifier'
  # The funky not group at the beginning consists of ascii ranges
  regex = '''(?:^|[^!$-&\(-9<>-~])((?:A3T[A-Z0-9]|ACCA|ABIA|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z2-7]{16})\b'''
  tags = ['type:secret', 'alert:repo-owner']
  entropy = 3.2
  secretGroup = 1
  keywords = [
    'a3t',
    'abia',
    'acca',
    'agpa',
    'aida',
    'aipa',
    'akia',
    'anpa',
    'anva',
    'aroa',
    'asia',
  ]

  [rules.allowlist]
    stopwords = [
      'example',
      '1234',
      'abcd',
    ]

    regexTarget = 'line'
    regexes = [
      # Ignore presigned URLs
      # The b64 versions are due to an issue with decoding not applying for regexTarget line
      # GH Issue: https://github.com/gitleaks/gitleaks/issues/1782
      '''X-Amz-Signature|WC1BbXotU2lnbmF0dXJl|gtQW16LVNpZ25hdHVyZ|YLUFtei1TaWduYXR1cm''',
      # Ignore sample/example values
      '''(?i)(?:sample|example).{0,128}\b(?:A3T[A-Z0-9]|ACCA|ABIA|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)(?:[A-Z0-9]{16})\b''',
    ]

[[rules]]
  id = 'QqS4RvI6Zmg'
  description = 'Authorization Header'
  regex = '''(?:\A|[^\w\-])Authorization:[\t\x20]*(?:\w+[\t\x20]+)?([^\s\"\'<]{18,})'''
  tags = ['type:secret', 'alert:repo-owner']
  entropy = 3.35
  secretGroup = 1
  keywords = [
    'authorization',
  ]

  [rules.allowlist]
    stopwords = [
      # pragma: include "common_stopwords"
    ]

    paths = [
      # pragma: include "doc_file_paths"
    ]

    regexTarget = 'line'
    regexes = [
      # Vars for the values
      '''(?:\A|[^\w\-])Authorization:[\t\x20]*(?:\w+[\t\x20]+)?\$\{?[A-Z][A-Z0-9_]{2,16}''',
      # Indicating that the line is part of an example
      '''(?:example|description)''',
    ]

[[rules]]
  id = '9j_rmwDeioM'
  description = 'AWS Secret Access Key'
  regex = '''(?i)aws[\w\-]{0,32}[\'\"]?\s*?[:=\(]\s*?[\'\"]?([a-z0-9\/+]{40})(?:[^a-z0-9\/+]|\z)'''
  tags = ['type:secret', 'alert:repo-owner']
  entropy = 4
  secretGroup = 1
  keywords = [
    'aws',
  ]

  [rules.allowlist]
    stopwords = [
      'abcdef',
      'cert',
      'conf',
      'cont',
      'curl',
      'example',
      'fake',
      'get',
      'name',
      'profile',
      'resource',
      'role',
      'sample',
      'serv',
      'spec',
      'test',
      'xxxxx',
    ]

    regexTarget = 'line'
    regexes = [
      # Ignore ARNs here
      '''arn:aws:iam:''',
      # Ignore example|EXAMPLE base64 encoded
      '''(?i)aws[\w\-]{0,32}[\'\"]?\s*?[:=\(]\s*?[\'\"]?[a-z0-9\/+]*(?-i)(?:ZXhhbXBsZ|V4YW1wbG|leGFtcGxl|RVhBTVBMR|VYQU1QTE|FWEFNUExF)''',
    ]

[[rules]]
  id = 'zl044yuux24'
  description = 'Azure Active Directory Client Secret'
  regex = '''(?:[^a-zA-Z0-9_~.-]|\A)([a-zA-Z0-9_~.-]{3}\dQ~[a-zA-Z0-9_~.-]{31,34})(?:[^a-zA-Z0-9_~.-]|\z)'''
  tags = ['type:secret', 'alert:repo-owner']
  entropy = 3
  secretGroup = 1

[[rules]]
  id = 'd01DtP9iA8I'
  # Sometimes the values in the config are base64 encoded (e.g. in the case of openshift secrets)
  description = 'Base64 Encoded AWS Secret Access Key'
  regex = '''[a-zA-Z0-9\/\+]*(?:YXdzX2FjY2Vzc19rZXlfaW|F3c19hY2Nlc3Nfa2V5X2lk|hd3NfYWNjZXNzX2tleV9pZ)[a-zA-Z0-9\/\+]*(?:QUtJQ|FLSU|BS0lB|UVV0Sl|FVdEpR|RVXRKU|RkxTV|ZMU1|GTFNV|QlMwbE|JTMGxC|CUzBsQ)[a-zA-Z0-9\/\+]*(?:YXdzX3NlY3JldF9hY2Nlc3Nfa2V5|F3c19zZWNyZXRfYWNjZXNzX2tle|hd3Nfc2VjcmV0X2FjY2Vzc19rZX)[a-zA-Z0-9\/\+]+={0,2}'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'yxdzx2fjy2vzc19rzxlfaw',
    'f3c19hy2nlc3nfa2v5x2lk',
    'hd3nfywnjzxnzx2tlev9pz',
  ]


[[rules]]
  id = 'gpfGmO3HH64'
  description = 'Container Registry Authentication'
  regex = '''\\*\"auths\\*\"\s*:\s*\{\s*(?:\\*\"(?:[a-z0-9\-]{1,63}\.)+(?:[a-z0-9\-]{1,63})\\*\"\s*:\s*\{\s*\\*\"auth\\*\"\s*:\s*\\*\"[\w\/+-]{32,}={0,2}\\*\"[\s\S]*?\},?\s*)+\}'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    '"auths',
  ]

  [rules.allowlist]
    regexTarget = 'match'
    regexes = [
      # Ignore redacted secrets
      '''\"auth\\*\"\s*:\s*\\*\"[^"]*(?:\.\.\.|\*\*\*)[^"]*\\?\"''',
      # Ignore emails containing example
      '''\"email\\*\"\s*:\s*\\*\"[^"]*(?i)example[^"]*\\*\"''',
    ]

[[rules]]
  id = '12NI0Yd57gc'
  description = 'Controlled Unclassified Information'
  regex = '''\b(?:CONTROLLED|CUI)\/(?:\/[A-Z-]{2,16})+(?:\/\/[A-Z]{0,16})?\b'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'cui',
    'controlled',
  ]

  [rules.allowlist]
    stopwords = [
      'dissem',
      'categories',
    ]

    regexTarget = 'secret'
    regexes = [
      # Only SP should allow a dash in the category
      '''[^S][^P]-''',
    ]

[[rules]]
  id = 'me-TlU0uKS8'
  description = 'Dynatrace Token'
  regex = '''\bdt0[a-zA-Z]{1}[0-9]{2}\.[A-Z0-9]{24}\.[A-Z0-9]{64}\b'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'dt0',
  ]

[[rules]]
  id = 'bzBQF-LMlZU'
  description = 'Facebook Access Token'
  regex = '''\bEAACEdEose0cBA(?i)[a-z0-9]{128,256}\b'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'eaacedeose0cba',
  ]

[[rules]]
  id = 'fdc8WJ7tfUA'
  description = 'Facebook Secret'
  regex = '''(?i)(?:facebook)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([a-f0-9]{32})(?:[\'\"\s\x60;,]|$)'''
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'facebook',
  ]

[[rules]]
  id = 'mC5kOxQ6kn4'
  description = 'Generic Secret'
  # This one looks for tokens in files with extensions like:
  # - app.clientSecret
  # - cluster.token
  # - user.password
  path = '''(?i)\.[\w\-]*(?:password|secret|token)$'''
  regex = '''\A(?:\s*(?:(?:#|\/\/)[\t\x20\S]*|\/\*[\s\S]*\*\/)\s)*([\S]{8,})\s*\z'''
  entropy = 3.35
  tags = ['type:secret', 'alert:repo-owner']

  [rules.allowlist]
    stopwords = [
      'change',
      'example',
      'insert',
      'passp',
      'passw',
      'placeholder',
      'test',
    ]

    paths = [
      # Test data files are often false positives
      '''(?:^|\/)testdata\/''',
    ]

    regexes = [
      # Common placeholder values only have lower case letters and dashes
      '''^[a-z\-]+$''',
      # shebangs
      '''^#!\s*\/''',
    ]

[[rules]]
  id = '_-9w6-yrc-4'
  description = 'Generic Secret'
  # Things like:
  #   password = "value"
  #   password_key = "value"
  #   password-key = "value"
  #   secret = "value"
  #   secret = 'value'
  #   secret_key = "value"
  #   secret-key = "value"
  #   secretkey = "value"
  #   config["secret"] = "value"
  #   token = "value"
  #   ...
  regex = '''(?i)[\w\-]*(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\']([^\"\s]+?)[\"\']'''
  entropy = 3.35
  secretGroup = 1
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'key',
    'password',
    'secret',
    'token',
  ]

  [rules.allowlist]
    stopwords = [
      # pragma: include "common_stopwords"
    ]

    paths = [
      # Test data are often false positives
      '''(?:^|\/)testdata\/''',
      # Usually a project not owned by the user that has a lot of FPs for us when
      # folks fork it. But make sure to include the azure-cli aro modules
      '''/azure-(?:cli.+\/command_modules\/(?:[^a]|a[^r])|sdk-for-python\/|rest-api-specs\/|docs\/)''',
      # Ignore OpenAPI spec files
      '''(?:^|\/)openapi\.json$''',
      '''(?i)openapi.*github[^\/]*\.json$''',
    ]

    regexTarget = 'line'
    regexes = [
      # Things like:
      #   secret = "asdfasdfas" # nosec (used by bandit)
      '''#\s*?nosec(?:\s+|$)''',
      #   secret = "asdfasdfas" # noqa: E501
      '''#\s*?noqa(?::[\s\w]+)?$''',
      #   secret = "asdfasdfas" //nolint:gosec
      '''\/\/\s*?nolint:gosec(?:\s+|$)''',
      #   secret = "_PLACEHOLDER_"
      #   secret = "<PLACEHOLDER>"
      #   secret = "@PLACEHOLDER@"
      #   secret = ").append("foo")
      #   secret = "%PLACEHOLDER%"
      #   secret = "%(PLACEHOLDER)%"
      #   secret = "%(PLACEHOLDER)s"
      #   secret = "$PLACEHOLDER$"
      #   secret = "`PLACEHOLDER`"
      #   secret = "[PLACEHOLDER]"
      #   secret = "[%PLACEHOLDER%]"
      #   secret = "$(PLACEHOLDER..."
      #   secret = "\$(PLACEHOLDER..."
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?:_.+?_|<.+?>|@.+?@|\).+?\(|%.+?(?:%|\)s)|\$.+?\$|`.+?`|\[.+?\]|\[%.+?%\]|\\?\$\(.*)[\"\']''',
      #   secret = "ALL_UPPER_LETTERS_OR_UNDERSCORES"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?-i)[A-Z_]{5,}?[\"\']''',
      #   secret = "{PLACEHOLDER}"
      #   secret = "%{PLACEHOLDER}"
      #   secret = "\%{PLACEHOLDER}"
      #   secret = "${PLACEHOLDER}"
      #   secret = "$\{PLACEHOLDER}"
      #   secret = "\${PLACEHOLDER}"
      #   secret = "#{PLACEHOLDER}"
      #   secret = "\#{PLACEHOLDER}"
      #   secret = "\${PLACEHOLDER}"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\']\\?[\$%#]?\\?\{.+?\}[\"\']''',
      #   secret = "insert_your_password_here"
      #   secret = "some-ca.crt"
      #   token = "SOME.VALUE.HERE"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?-i)(?:[A-Za-z.]+|[a-z_\.\-]{0,32}|[A-Z_\.\-]{0,32})[\"\']''',
      #   secret = "Some...placeholder"
      #   secret = "Some***placeholder"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'][^\"\']*?(?:\.\.\.|\*\*\*|xxxxx).*?[\"\']''',
      #   "secret="+some_var+"asdfa"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\']\+.+?\+[\"\'].+?[\"\']''',
      #   secret = "(optional char)${PLACEHOLDER}(optional text)"
      #   secret = "(optional char)#{PLACEHOLDER}(optional text)"
      #   secret = "FOO_BAR=($|#){PLACEHOLDER}(optional text)"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?:(?-i)[A-Z_]{5,})?.?[\$#]\{.{4,}?\}.*?[\"\']''',
      #   secret = "SOME_CONSTANT_PREFIX_${PLACEHOLDER}"
      #   secret = "/SOME/path:${PLACEHOLDER}"
      #   secret = "/SOME/path:${PLACEHOLDER}${PLACEHOLDER}"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'][a-z\-\_\/\:]{4,}\$\{[a-z\_\.\$\{\}]{4,}?\}[\"\']''',
      #   secret = "$SOME_ENV_VARIABLE-optional-text"
      #   secret = "'$SOME_ENV_VARIABLE-optional-text"
      #   secret = "\$SOME_ENV_VARIABLE-optional-text"
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?-i)\'?\\?\$[A-Z][0-9A-Z_]{4,}[\w\-]*?[\"\']''',
      # Ignore these variable prefixes (add to this list as needed for different prefixes
      '''(?i)(?:public|mock|example|fake)[\w\-]*(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?:[^\"\s]+?)[\"\']''',
      # $ gen-base64-search-regex example EXAMPLE change 12345 token hello world passw secret
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'][^\"\']*?(?:ZXhhbXBsZ|V4YW1wbG|leGFtcGxl|RVhBTVBMR|VYQU1QTE|FWEFNUExF|Y2hhbmdl|NoYW5nZ|jaGFuZ2|MTIzND|EyMzQ1|xMjM0N|dG9rZW|Rva2Vu|0b2tlb|aGVsbG|hlbGxv|oZWxsb|d29ybG|dvcmxk|3b3JsZ|cGFzc3|Bhc3N3|wYXNzd|c2VjcmV0|NlY3Jld|zZWNyZX).*?[\"\']''',
      # Ignore cases where people use the header of a JWT as an example secret value
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\']eyJhbGciO[\w\-]{0,64}[\"\']''',
      # aws.* is already covered by a different rule
      '''(?i)aws.{0,15}(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)''',
      # A lot of things where it's xml and there's a token attr in it that's not a secret
      '''(?i)<\w+\s[^>]{0,128}token\w*\s*=\s*\"@?[a-z.\/\-]+\"''',
      # jq lookups
      '''jq\s+[\w\-\s]*.*\.\w*(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)''',
      # Various words at the start and end that signify a placeholder
      ## Starts with
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?:&lt;|\\u201c|\\u003c|\$)?(?:#!\/|ask|auto|dict|ENC(?:RYPTED)?[\[\(]|RU5DW|VOQ|FTk|false|file:|fixme|grub|https?:\/\/|installation_prefix|libvirt|none|not|self|ssh|spec\.|str:|(?:my)?te?mp|this).*?[\"\']''',
      ## Ends with
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'][^\'\"]*?(\.(?:jpe?g|png|svg|txt|tmpl)|-auth(?:entication)?|-cert(?:ification)?s?|-encryption|-tls|_id|conf(?:ig(?:uration)?)?|cred(?:ential)?s?|data|devel(?:opment)|key|[_-]pwd|raw\(|ya?ml)(?:&gt;|\\u003e)?[\"\']''',
      # Ignore things that look like UUIDs (So far these have more often referenced secrets rather than being them)
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?-i)[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}[\"\']''',
       # A common false positive for passwords and secrets (e.g. password = "update-your-postgres-pass-here")
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?-i).+?[a-z]{2,}-[a-z]{2,}-[a-z]{2,}.+?[\"\']''',
      # Ignore things that are just escaped unicode characters for now
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\'](?:\\u[a-z0-9]{4})+[\"\']''',
      # Already covered by the Slack Token rule
      '''xox[baprs]-[0-9a-zA-Z-]{10,48}''',
      # Already covered by GitHub rules
      '''\bgh[oupsr]_[0-9A-Za-z]{36}\b''',
      '''\bgithub_pat_\w{82}\b''',
      # Already covered by SonarQube rules
      '''(?i)(?:sonar[_.-]?(?:login|token))\b''',
      # Already covered byt GitLab rules
      '''\bglpat-[\w\-]{20}\b''',
      '''\bglptt-[0-9a-f]{40}\b''',
      '''\b(?:glrt-|GR1348941)[\w\-]{20}\b''',
      # Ignore things that are probably password prompts in code
      # Example: input("Enter Password:") # Something with "quotes" in it
      '''(?i)[\"\'][\t\x20\w]+(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key):[\t\x20]*?[\"\']''',
      # Ignore Bitnami Sealed Secrets - This has the potential to cause false
      # negatives but out of all of our data so far I haven't seen one.
      '''[^A-Za-z0-9+\/]Ag[A-Za-z0-9+\/]{256,}''',
      # Ignore Password Hashes - those are handled elsewhere
      '''(?i)(?:(?:password|secret|token)[_-]?(?:access[_-]?)?(?:key)?|api[_-]?key)[\"\']?\s*?\]?\s*?[:=]\s*?[\"\']\$(?:1\$[^$:\n]{1,8}|md5(?:,rounds=[1-9][0-9]+)?\$[.\/0-9A-Za-z]{8}|2[abxy]\$[0-9]{2}|[56]\$(?:rounds=[1-9][0-9]+\$)?[^$:\n]{1,16}|g?y\$[.\/A-Za-z0-9]+\$[.\/A-Za-z0-9]{0,86}|7\$[.\/A-Za-z0-9]{11,97})\$[.\/A-Za-z0-9]{22}[\"\']''',
    ]

[[rules]]
  id = 'hG-qMjbXGro'
  # Captures things like normal Generic Secret but handles the case where
  # the value is unquoted and in the format secret=value and has nothing
  # infront of it other than spaces or starts the line or is a comment
  description = 'Generic Secret'
  regex = '''(?i)(?:^|\n)[#\/\s]*[\w\-]*(?:(?:password|secret|token)_?(?:access_?)?(?:key)?|api_?key)=([^\s\"\',]{6,})'''
  entropy = 3.35
  secretGroup = 1
  tags = ['type:secret', 'alert:repo-owner']
  keywords = [
    'key',
    'password',
    'secret',
    'token',
  ]

  [rules.allowlist]
    stopwords = [
      # pragma: include "common_stopwords"
    ]

    paths = [
      # pragma: include "doc_file_paths"

      # Test data are often false positives
      '''(?:^|\/)testdata\/''',
      # Usually a project not owned by the user that has a lot of FPs for us when
      # folks fork it. But make sure to include the azure-cli aro modules
      '''/azure-(?:cli.+\/command_modules\/(?:[^a]|a[^r])|sdk-for-python\/|rest-api-specs\/|docs\/)''',
      # Ignore OpenAPI spec files
      '''(?:^|\/)openapi\.json$''',
      '''(?i)openapi.*github[^\/]*\.json$''',
    ]

    regexTarget = 'line'
    regexes = [
      # Things like:
      #   secret=asdfasdfas # nosec
      '''#\s*?nosec(?:\s+|$)''',
      #   secret=asdfasdfas # noqa: E501
      '''#\s*?noqa(?::[\s\w]+)?$''',
      #   secret = "asdfasdfas" //nolint:gosec
      '''\/\/\s*?nolint:gosec(?:\s+|$)''',
      #   secret=_PLACEHOLDER_
      #   secret=<PLACEHOLDER>
      #   secret=@PLACEHOLDER@
      #   secret=%PLACEHOLDER%
      #   secret=$PLACEHOLDER$
      #   secret=`PLACEHOLDER`
      #   secret=[PLACEHOLDER]
      #   secret=[%PLACEHOLDER%]
      #   secret=$(PLACEHOLDER...
      #   secret=\$(PLACEHOLDER...
      '''(?i)(?:^|\n)[#\/\s]*\w*(?:(?:password|secret|token)_?(?:access_?)?(?:key)?|api_?key)=(?:_.+?_|<.+?>|@.+?@|%.+?%|\$.+?\$|`.+?`|\[.+?\]|\[%.+?%\]|\\?\$\(.*)(?:\s|$)''',
