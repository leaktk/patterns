[[rules]]
  id = 'JH9jBKr63QI'
  description = 'Label Studio API Key'
  regex = '''LABEL_STUDIO_API_KEY[\"\']?\s*[=:]\s*[\"\']?([a-z0-9]{40})\b'''
  tags = ['type:secret', 'group:leaktk-testing']
  keywords = [
    'label_studio_api_key',
  ]

[[rules]]
  id = 'fxBSpHpk7ZI'
  description = 'Notion API Token'
  regex = '''\bntn_[0-9]{11}[A-Za-z0-9]{35}\b'''
  tags = ['type:secret', 'group:leaktk-testing']
  keywords = [
    'ntn_',
  ]

[[rules]]
  id = 'X2X0u9K8QKY'
  description = 'SonarQube Token'
  regex = '''(?i)(?:sonar[_.-]?(?:login|token))[\'\"]?[\x20\t]*[:=][\x20\t]*[\'\"]?(?-i)([a-z0-9]{40})\b'''
  keywords = ['sonar']
  tags = ['type:secret', 'group:leaktk-testing']

[[rules]]
  id = '3jLtqqDiiZQ'
  description = 'Sourcegraph Access Token'
  regex = '''\bsgp_(?:local_)?[a-z0-9]{40}\b'''
  tags = ['type:secret', 'group:leaktk-testing']
  entropy = 3
  keywords = ['sgp_']

[[rules]]
  id = 'Erxpc1eNAD0'
  description = 'Vulnerable GitHub Workflow (pull_request_target + PR Head Checkout)'
  # The empty secret group at the end is intentional because this doesn't capture a secret
  regex = '''\bpull_request_target\b[\s\S]+\suses:\s+[\"\']?actions\/checkout@v\d+[\"\']?[\s\S]+github\.event\.pull_request\.head\.sha\b()'''
  secretGroup = 1
  keywords = ['github.event.pull_request.head.sha']
  tags = ['type:vuln', 'group:leaktk-testing']

[[rules]]
  id = 'OjplbNyeiXQ'
  description = "OIDC Client Secret"
  regex = '''(?i)[\w\-]*client[\s\S]{0,32}secret\s*[\"\']?\s*[:=]\s*[\"\']?([0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12})\b'''
  secretGroup = 1
  entropy = 3
  keywords = ['client']
  tags = ['type:secret', 'group:leaktk-testing']

[[rules]]
  # TODO: merge with mC5kOxQ6kn4 after testing
  id = 'B09tH8vORCw'
  description = 'Generic Secret'
  # This one looks for file names like
  # - token
  # - password
  path = '''(?i)(?:^|\/)(?:password|secret|token)$'''
  regex = '''\A(?:\s*(?:(?:#|\/\/)[\t\x20\S]*|\/\*[\s\S]*\*\/)\s)*([\S]{8,})\s*\z'''
  entropy = 3.35
  tags = ['type:secret', 'group:leaktk-testing']

  [rules.allowlist]
    stopwords = [
      'change',
      'example',
      'insert',
      'passp',
      'passw',
      'placeholder',
      'test',
    ]

    paths = [
      # Test data files are often false positives
      '''(?:^|\/)testdata\/''',
    ]

    regexes = [
      # Common placeholder values only have lower case letters and dashes
      '''^[a-z\-]+$''',
      # shebangs
      '''^#!\s*\/''',
    ]

