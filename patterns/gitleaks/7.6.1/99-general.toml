      '''(?i)[\"\']?aws(.{1,15})secret((-|_)key)?[\"\']?(\s+)?[:=](\s+)?[\"\']([^\"\s]+?)[\"\']''',
      # Things like: secret = ""
      '''(?i)[\"\']?secret((-|_)key)?[\"\']?(\s+)?[:=](\s+)?[\"\'][\"\']''',
      # Things like: secret = "__PLACEHOLDER__"
      '''(?i)[\"\']?secret((-|_)key)?[\"\']?(\s+)?[:=](\s+)?[\"\']__.+?__[\"\']''',
      # Things like: secret = "<PLACEHOLDER>"
      '''(?i)[\"\']?secret((-|_)key)?[\"\']?(\s+)?[:=](\s+)?[\"\']<.+?>[\"\']''',
