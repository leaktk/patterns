      # Things like: secret = "{PLACEHOLDER}"
      # Things like: secret = "%{PLACEHOLDER}"
      '''(?i)[\"\']?secret((-|_)key)?[\"\']?(\s+)?[:=](\s+)?[\"\'](%)?\{.+?\}[\"\']''',
      # Things like secret = "$SOME_ENV_VARIABLE-optional-text"
      # Things like secret = "\$SOME_ENV_VARIABLE-optional-text"
