      # Things like <password>${SOME_VARIABLE}</password>
      '''(?i)<(\s+)?(\w+)?password([\s\w\"\'=]+)?>\$\{.+?\}<\/''',
      # Things like <password>$(SOME_VARIABLE)</password>
      '''(?i)<(\s+)?(\w+)?password([\s\w\"\'=]+)?>\$\(.+?\)<\/''',
