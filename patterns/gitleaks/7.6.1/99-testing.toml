[[rules]]
  description = 'Authorization Header'
  regex = '''(?i)(?:\A|[^\w-])authorization:\s*(?:\w+\s+)?[^\s\"\']+'''
  tags = ['type:secret', 'group:leaktk-testing']

  [rules.allowlist]
    regexes = [
      # placeholders
      '''(?i)(?:\A|[^\w-])authorization:\s*(?:\w+\s+)?[^\s\"\']*(?:insert|password|placeholder|replace|token)[^\s\"\']*''',
    ]
